<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - FindUS</title>
  <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/public/images/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <!-- Flash Notification -->
  <div id="flash-notification" class="fixed top-4 right-4 z-[60] hidden">
    <div id="flash-content" class="px-6 py-4 rounded-lg shadow-lg border-l-4 max-w-sm">
      <div class="flex items-center gap-3">
        <span id="flash-icon" class="material-symbols-outlined flex-shrink-0"></span>
        <div class="flex-1">
          <p id="flash-message" class="font-medium"></p>
          <p id="flash-detail" class="text-sm opacity-90 mt-1 hidden"></p>
        </div>
        <button id="flash-close" class="material-symbols-outlined text-lg opacity-70 hover:opacity-100 flex-shrink-0">
          close
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loading-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-8 flex flex-col items-center gap-4">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#029FAE]"></div>
      <p class="text-gray-600 font-medium">Mendaftarkan akun...</p>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
      <div class="flex items-center mb-4">
        <span class="material-symbols-outlined text-3xl mr-3 text-green-500">check_circle</span>
        <h3 class="text-lg font-semibold">Pendaftaran Berhasil</h3>
      </div>
      <p class="text-gray-600 mb-6">Akun Anda berhasil didaftarkan. Silakan login untuk melanjutkan.</p>
      <div class="flex justify-end">
        <button id="success-ok-button"
          class="px-6 py-2 bg-[#029FAE] text-white rounded-lg hover:bg-[#027f8a] transition-colors">
          OK
        </button>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="error-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
      <div class="flex items-center mb-4">
        <span class="material-symbols-outlined text-3xl mr-3 text-red-500">error</span>
        <h3 class="text-lg font-semibold">Pendaftaran Gagal</h3>
      </div>
      <p id="error-message" class="text-gray-600 mb-6"></p>
      <div class="flex justify-end">
        <button id="error-ok-button"
          class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
          OK
        </button>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto my-8 md:my-16">
    <!-- Header -->
    <div class="text-center mb-6">
      <div class="flex justify-center mb-4">
        <img src="/images/Logo.svg" alt="FindUS Logo" class="h-12 w-auto">
      </div>

      <h2 class="text-2xl font-bold text-gray-800 mb-2">Daftar Akun</h2>
      <p class="text-gray-600 text-sm">Bergabung dengan FindUS sekarang</p>
    </div>

    <!-- Registration Form -->
    <form id="register-form" class="space-y-4">
      <!-- Nama Lengkap -->
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">
          Nama Lengkap <span class="text-red-500">*</span>
        </label>
        <input id="full_name" name="full_name" type="text" placeholder="Masukkan nama lengkap" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#029FAE] focus:border-transparent transition-colors" />
        <p id="full_name_error" class="text-red-500 text-xs mt-1 hidden"></p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email <span class="text-red-500">*</span>
        </label>
        <input id="email" name="email" type="email" placeholder="Masukkan email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#029FAE] focus:border-transparent transition-colors" />
        <p id="email_error" class="text-red-500 text-xs mt-1 hidden"></p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <input id="password" name="password" type="password" placeholder="Masukkan password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#029FAE] focus:border-transparent transition-colors pr-12" />
          <button type="button" id="toggle-password"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600">
            <span class="material-symbols-outlined text-lg">visibility</span>
          </button>
        </div>
        <p id="password_error" class="text-red-500 text-xs mt-1 hidden"></p>
        <div class="mt-2">
          <div class="text-xs text-gray-500 mb-1">Kekuatan password:</div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div id="password-strength-bar" class="h-2 rounded-full transition-all duration-300"></div>
          </div>
          <div id="password-strength-text" class="text-xs mt-1"></div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">
          Konfirmasi Password <span class="text-red-500">*</span>
        </label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Konfirmasi password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#029FAE] focus:border-transparent transition-colors" />
        <p id="confirm_password_error" class="text-red-500 text-xs mt-1 hidden"></p>
      </div>

      <!-- Role -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
          Daftar Sebagai <span class="text-red-500">*</span>
        </label>
        <select id="role" name="role" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#029FAE] focus:border-transparent transition-colors">
          <option value="">Pilih Role</option>
          <option value="USER">Pengguna (Mencari Jasa)</option>
          <option value="PROVIDER">Penyedia Jasa</option>
        </select>
        <p id="role_error" class="text-red-500 text-xs mt-1 hidden"></p>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submit-btn"
        class="w-full bg-[#029FAE] text-white py-3 rounded-lg font-medium hover:bg-[#027f8a] transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
        <span class="material-symbols-outlined">person_add</span>
        Daftar Sekarang
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-sm mt-6 text-gray-600">
      Sudah punya akun?
      <a href="/login" class="text-[#029FAE] hover:underline font-medium">Login di sini</a>
    </p>
  </div>

  <script>
    // === FLASH NOTIFICATION SYSTEM ===
    const flash = {
      notification: document.getElementById('flash-notification'),
      content: document.getElementById('flash-content'),
      icon: document.getElementById('flash-icon'),
      message: document.getElementById('flash-message'),
      detail: document.getElementById('flash-detail'),
      close: document.getElementById('flash-close'),

      show(msg, type = 'success', detail = '') {
        this.message.textContent = msg;
        if (detail) {
          this.detail.textContent = detail;
          this.detail.classList.remove('hidden');
        } else {
          this.detail.classList.add('hidden');
        }

        let iconName, bgClass;
        switch (type) {
          case 'success':
            iconName = 'check_circle';
            bgClass = 'bg-green-50 text-green-800 border-green-500';
            break;
          case 'error':
            iconName = 'error';
            bgClass = 'bg-red-50 text-red-800 border-red-500';
            break;
          case 'warning':
            iconName = 'warning';
            bgClass = 'bg-yellow-50 text-yellow-800 border-yellow-500';
            break;
          case 'info':
            iconName = 'info';
            bgClass = 'bg-blue-50 text-blue-800 border-blue-500';
            break;
          default:
            iconName = 'notifications';
            bgClass = 'bg-gray-50 text-gray-800 border-gray-500';
        }

        this.icon.textContent = iconName;
        this.content.className = `px-6 py-4 rounded-lg shadow-lg border-l-4 max-w-sm ${bgClass}`;
        this.notification.classList.remove('hidden');

        setTimeout(() => this.hide(), 5000);
      },

      hide() {
        this.notification.classList.add('hidden');
      }
    };

    flash.close.addEventListener('click', () => flash.hide());

    // === MODAL SYSTEM ===
    const modals = {
      loading: document.getElementById('loading-modal'),
      success: document.getElementById('success-modal'),
      error: document.getElementById('error-modal'),

      show(type, message = '') {
        this.hideAll();
        if (type === 'error') {
          document.getElementById('error-message').textContent = message;
        }
        this[type].classList.remove('hidden');
      },

      hide(type) {
        this[type].classList.add('hidden');
      },

      hideAll() {
        Object.values(this).forEach(modal => {
          if (modal.classList) modal.classList.add('hidden');
        });
      }
    };

    // === VALIDATION SYSTEM ===
    const validation = {
      rules: {
        full_name: {
          required: true,
          minLength: 3,
          maxLength: 50,
          pattern: /^[a-zA-Z\s]+$/,
          message: 'Nama harus berisi 3-50 karakter, hanya huruf dan spasi'
        },
        email: {
          required: true,
          pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
          message: 'Format email tidak valid'
        },
        password: {
          required: true,
          minLength: 8,
          pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/,
          message: 'Password minimal 8 karakter, mengandung huruf besar, kecil, dan angka'
        },
        confirm_password: {
          required: true,
          match: 'password',
          message: 'Konfirmasi password tidak cocok'
        },
        role: {
          required: true,
          message: 'Pilih role terlebih dahulu'
        },
      },

      validateField(fieldName, value) {
        const rule = this.rules[fieldName];
        const errors = [];

        if (rule.required && !value.trim()) {
          errors.push('Field ini wajib diisi');
        }

        if (value && rule.minLength && value.length < rule.minLength) {
          errors.push(`Minimal ${rule.minLength} karakter`);
        }

        if (value && rule.maxLength && value.length > rule.maxLength) {
          errors.push(`Maksimal ${rule.maxLength} karakter`);
        }

        if (value && rule.pattern && !rule.pattern.test(value)) {
          errors.push(rule.message);
        }

        if (rule.match) {
          const matchField = document.getElementById(rule.match);
          if (value && matchField && value !== matchField.value) {
            errors.push(rule.message);
          }
        }

        return errors;
      },

      showFieldError(fieldName, errors) {
        const field = document.getElementById(fieldName);
        const errorElement = document.getElementById(`${fieldName}_error`);

        if (errors.length > 0) {
          field.classList.add('border-red-500', 'focus:ring-red-500');
          field.classList.remove('border-gray-300', 'focus:ring-[#029FAE]');
          errorElement.textContent = errors[0];
          errorElement.classList.remove('hidden');
        } else {
          field.classList.remove('border-red-500', 'focus:ring-red-500');
          field.classList.add('border-gray-300', 'focus:ring-[#029FAE]');
          errorElement.classList.add('hidden');
        }
      },

      validateForm() {
        const formData = new FormData(form);
        let isValid = true;

        for (const fieldName in this.rules) {
          const value = formData.get(fieldName) || '';
          const errors = this.validateField(fieldName, value);
          this.showFieldError(fieldName, errors);

          if (errors.length > 0) {
            isValid = false;
          }
        }

        return isValid;
      }
    };

    // === PASSWORD STRENGTH CHECKER ===
    const passwordStrength = {
      check(password) {
        let score = 0;
        let feedback = [];

        if (password.length >= 8) score += 1;
        else feedback.push('minimal 8 karakter');

        if (/[a-z]/.test(password)) score += 1;
        else feedback.push('huruf kecil');

        if (/[A-Z]/.test(password)) score += 1;
        else feedback.push('huruf besar');

        if (/\d/.test(password)) score += 1;
        else feedback.push('angka');

        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;

        return { score, feedback };
      },

      update(password) {
        const { score, feedback } = this.check(password);
        const bar = document.getElementById('password-strength-bar');
        const text = document.getElementById('password-strength-text');

        const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
        const labels = ['Sangat Lemah', 'Lemah', 'Sedang', 'Kuat', 'Sangat Kuat'];

        bar.className = `h-2 rounded-full transition-all duration-300 ${colors[score - 1] || 'bg-gray-300'}`;
        bar.style.width = `${(score / 5) * 100}%`;

        if (password.length === 0) {
          text.textContent = '';
          bar.style.width = '0%';
        } else {
          text.textContent = labels[score - 1] || 'Sangat Lemah';
          if (feedback.length > 0) {
            text.textContent += ` (perlu: ${feedback.join(', ')})`;
          }
        }
      }
    };

    // === EMAIL AVAILABILITY CHECK ===
    let emailCheckTimeout;
    async function checkEmailAvailability(email) {
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return;

      try {
        const response = await fetch('/api/auth/check-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        const errorElement = document.getElementById('email_error');
        const field = document.getElementById('email');

        if (data.exists) {
          field.classList.add('border-red-500');
          errorElement.textContent = 'Email sudah terdaftar';
          errorElement.classList.remove('hidden');
          return false;
        } else {
          field.classList.remove('border-red-500');
          errorElement.classList.add('hidden');
          return true;
        }
      } catch (error) {
        console.error('Error checking email:', error);
        return true; // Allow submission if check fails
      }
    }

    // === FORM ELEMENTS ===
    const form = document.getElementById('register-form');
    const submitBtn = document.getElementById('submit-btn');
    const togglePassword = document.getElementById('toggle-password');

    // === EVENT LISTENERS ===

    // Live validation for all fields
    Object.keys(validation.rules).forEach(fieldName => {
      const field = document.getElementById(fieldName);
      if (field) {
        field.addEventListener('blur', () => {
          const value = field.value; // Hapus conditional untuk terms
          const errors = validation.validateField(fieldName, value);
          validation.showFieldError(fieldName, errors);
        });

        field.addEventListener('input', () => {
          // Clear error on input
          const errorElement = document.getElementById(`${fieldName}_error`);
          if (!errorElement.classList.contains('hidden')) {
            field.classList.remove('border-red-500', 'focus:ring-red-500');
            field.classList.add('border-gray-300', 'focus:ring-[#029FAE]');
            errorElement.classList.add('hidden');
          }
        });
      }
    });

    // Password strength checking
    document.getElementById('password').addEventListener('input', (e) => {
      passwordStrength.update(e.target.value);
    });

    // Email availability checking with debounce
    document.getElementById('email').addEventListener('input', (e) => {
      clearTimeout(emailCheckTimeout);
      emailCheckTimeout = setTimeout(() => {
        checkEmailAvailability(e.target.value);
      }, 500);
    });

    // Password visibility toggle
    togglePassword.addEventListener('click', () => {
      const passwordField = document.getElementById('password');
      const icon = togglePassword.querySelector('.material-symbols-outlined');

      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        passwordField.type = 'password';
        icon.textContent = 'visibility';
      }
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validate form
      if (!validation.validateForm()) {
        flash.show('Mohon perbaiki kesalahan pada form', 'error');
        return;
      }

      // Check email availability one more time
      const emailField = document.getElementById('email');
      const emailAvailable = await checkEmailAvailability(emailField.value);
      if (!emailAvailable) {
        flash.show('Email sudah terdaftar, gunakan email lain', 'error');
        return;
      }

      // Show loading
      modals.show('loading');
      submitBtn.disabled = true;

      try {
        const formData = new FormData(form);
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            full_name: formData.get('full_name'),
            email: formData.get('email'),
            password: formData.get('password'),
            role: formData.get('role')
          })
        });

        const data = await response.json();

        modals.hide('loading');

        if (response.ok && data.success) {
          modals.show('success');
          form.reset();
          passwordStrength.update('');

          // Auto redirect ke login setelah 2 detik
          setTimeout(() => {
            modals.hide('success');
            window.location.href = '/login';
          }, 2000);

        } else {
          modals.show('error', data.error || 'Terjadi kesalahan saat mendaftar');
        }
      } catch (error) {
        modals.hide('loading');
        modals.show('error', 'Koneksi bermasalah, silakan coba lagi');
        console.error('Registration error:', error);
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Modal button handlers
    document.getElementById('success-ok-button').addEventListener('click', () => {
      modals.hide('success');
      window.location.href = '/login';
    });

    document.getElementById('error-ok-button').addEventListener('click', () => {
      modals.hide('error');
    });

    // === INITIALIZATION ===
    document.addEventListener('DOMContentLoaded', () => {
      flash.show('Silakan daftar untuk membuat akun baru', 'info');
    });
  </script>
</body>

</html>
