<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindUs - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-indigo-700 text-white p-4 fixed w-full top-0 z-10 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">FindUs</h1>
            <div>
                <span id="username-display" class="mr-4 text-lg"></span>
                <button onclick="handleLogout()" class="bg-yellow-400 text-indigo-900 px-4 py-2 rounded-lg hover:bg-yellow-500 font-semibold">Keluar</button>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <section class="py-24 pt-20">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold mb-8 text-center">Selamat Datang di Dashboard FindUs</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                    <h3 class="text-2xl font-semibold mb-4">Belanja Kos</h3>
                    <p class="text-gray-700 mb-4">Jelajahi kebutuhan kosmu dengan harga terbaik.</p>
                    <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Lihat Produk</a>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                    <h3 class="text-2xl font-semibold mb-4">Layanan Jasa</h3>
                    <p class="text-gray-700 mb-4">Pesan jasa laundry, cleaning, atau reparasi dengan cepat.</p>
                    <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Pesan Sekarang</a>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                    <h3 class="text-2xl font-semibold mb-4">Keuangan</h3>
                    <p class="text-gray-700 mb-4">Lacak pengeluaran dan kelola anggaranmu.</p>
                    <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Lihat Laporan</a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
