<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindUs - Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-indigo-700 text-white p-4 fixed w-full top-0 z-10 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">FindUs</h1>
            <div>
                <a href="index.html" class="mr-4 hover:underline text-lg">Beranda</a>
                <a href="login.html" class="bg-yellow-400 text-indigo-900 px-4 py-2 rounded-lg hover:bg-yellow-500 font-semibold">Masuk</a>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="min-h-screen flex items-center justify-center py-20 pt-24">
        <div class="container mx-auto px-4 text-center">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold mb-6">Daftar Sekarang</h2>
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="mb-4">
                        <input type="text" id="register-username" class="w-full p-3 border rounded-lg focus:border-indigo-600" placeholder="Nama Pengguna" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" id="register-email" class="w-full p-3 border rounded-lg focus:border-indigo-600" placeholder="Email" required>
                    </div>
                    <div class="mb-6">
                        <input type="password" id="register-password" class="w-full p-3 border rounded-lg focus:border-indigo-600" placeholder="Kata Sandi" required>
                    </div>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 w-full">Daftar</button>
                </form>
                <p class="mt-4">Sudah punya akun? <a href="login.html" class="text-indigo-600 hover:underline">Masuk di sini</a></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
